# default to using syslog. /etc/rsyslog.d/45-frr.conf places the log
# in /var/log/frr/frr.log
log syslog informational
service integrated-vtysh-config
router bgp 202
bgp router-id 222.222.222.204
neighbor fabric peer-group
neighbor fabric remote-as 4444
neighbor 172.16.0.14 peer-group fabric
neighbor tors peer-group
neighbor tors remote-as 88888
neighbor 172.16.2.6 peer-group tors

address-family ipv4 unicast
 redistribute connected 
 neighbor fabric soft-reconfiguration inbound
exit-address-family
